<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fraud Guard</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <div class="glass-card">
      <div class="header">
        <h1>Fraud Guard</h1>
        <p class="tagline">AI-Powered Site Scanner</p>
      </div>

      <div class="url-display" id="urlDisplay">
        <span class="url-placeholder">No site loaded</span>
      </div>

      <div class="protocol-status" id="protocolStatus" aria-hidden="true">
        <span class="protocol-icon" id="protocolIcon" title="Protocol"></span>
        <span class="protocol-label" id="protocolLabel">Protocol</span>
      </div>

      <button class="scan-btn" id="scanBtn">
        <span class="btn-icon">üõ°Ô∏è</span>
        <span class="btn-text">Scan Site</span>
      </button>

      <div class="score-section" id="scoreSection">
        <div class="circular-progress" id="circularProgress">
          <svg viewBox="0 0 120 120">
            <circle class="track" cx="60" cy="60" r="54" />
            <circle class="fill" cx="60" cy="60" r="54" id="progressCircle" />
          </svg>
          <div class="score-label">
            <span class="score-value" id="scoreValue">--</span>
            <span class="score-unit">%</span>
          </div>
        </div>
        <p class="score-title">Safety Score</p>
        <p class="score-status" id="scoreStatus"></p>
        <div class="score-gradient-bar" title="Red = risky, Green = safe"></div>
        <div class="detection-details" id="detectionDetails">
          <p class="detection-details-title">AI Insights</p>
          <ul class="detection-details-list" id="detectionDetailsList"></ul>
        </div>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Analyzing Site Context...</p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
